<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>
  <body>

    <header class="bg-white shadow-md">
      <nav class="flex justify-between items-center px-6 py-3 max-w-screen-xl mx-auto h-10">
        
        <!-- Logo -->
        <div>
          <img src="src/assets/logoCabecalho.png" alt="Webmotors" class="h-6">
        </div>
    
        <!-- Links -->
        <div class="flex gap-6">
          <button class="text-gray-900 font-medium hover:text-red-600 transition">Comprar</button>
          <button class="text-gray-900 font-medium hover:text-red-600 transition">Vender</button>
          <button class="text-gray-900 font-medium hover:text-red-600 transition">Serviços</button>
        </div>
    
        <!-- Barra de Pesquisa -->
        <div class="barraDePesquisa relative flex items-center">
          <input type="text" 
            class="border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-red-500 text-sm w-72" placeholder="Busque por marca ou modelo">
        </div>
    
        <!-- Login e Ícones -->
        <div class="flex items-center gap-5">
          <img src="src/assets/perfil.png" alt="Usuário" class="h-6 w-6">
          <button class="text-gray-900 font-medium hover:text-red-600 transition">Entrar</button>
          <img src="src/assets/favoritos.png" alt="Favoritos" class="h-6 w-6">
          <img src="src/assets/faq.png" alt="Ajuda" class="h-6 w-6">
        </div>
    
      </nav>
    </header>
     
    <main>
      <div class="flex justify-center items-center aling-center bg-dark-500 h-full">
        
      </div>
    </main>

    <footer class="rodape">

    </footer>
    
  </body>
