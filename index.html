<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3123c">
    <meta name="description" content="Webmotors - Compre e venda carros e motos com facilidade">
    <title>Login - Sistema</title>
    <link rel="stylesheet" href="./src/assets/index.css">
    <link rel="stylesheet" href="./src/assets/toast.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <div class="toast-container"></div>
    <div class="login-container">
        <div class="logo">
            <h1>WEB MOTORS - Login</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-icon-login" id="loading-icon-login">
                    <div class="spinner"></div>
                </span>
                <span id="btnText"><a href="./pages/home.html">Entrar</a></span>
            </button>
        </form>
        </div>
    </div>
</body>
<script src="./src/assets/login.js"></script>
</html>
